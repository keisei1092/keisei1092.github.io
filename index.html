<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mirai to aru machi conceptions</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <style>
    .pusher {
      padding-top: 2.85714286em;
    }

    .ui.sidebar.menu {
      z-index: 10000;
    }

    .ui.fluid.image {
      position: relative;
      width: calc(50vw - 28px);
      height: calc(50vw - 28px);
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="ui top fixed massive secondary menu">
    <a href="/" class="item">
      mirai to aru machi conceptions
    </a>
    <div class="right menu">
      <div class="item">
        <i class="bars icon"></i>
      </div>
    </div>
  </div>
  <div class="ui sidebar inverted vertical menu">
    <a href="/" class="item">
      Home
    </a>
    <a class="item">
      Biography
    </a>
    <a class="item">
      Discography
    </a>
  </div>
  <div class="pusher">
    <div class="ui two column padded grid">
      <!-- columns will be inserted here via jquery -->
    </div>
    <div class="ui divider"></div>
    <div class="ui right aligned container">
      <p>
        &copy; 2019 keisei
      </p>
    </div>
  </div>
  <script>
    $('.bars').click(() => {
      $('.ui.sidebar').sidebar('toggle');
    });

    const target = '.ui.two.column.padded.grid';

    const div = (child) => `<div class="column">${child}</div>`;
    const img = (src) => `<img class="ui fluid image" src="${src}" />`;

    const column = (imageUrl) => div(img(imageUrl));

    [
      './images/mic_test.jpg',
      './images/tsuzuri_album.png',
      './images/tsuzuri.jpg',
      './images/sakura_sensational.jpg',
      './images/winter_sky_discovery.png',
      './images/statemachine.png',
      './images/yuragi.png',
      './images/atrium.png',
    ]
    .forEach((imageUrl) => {
      $(target).append(column(imageUrl));
    });
  </script>
</body>

</html>
