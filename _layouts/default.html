<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>ミライトアルマチ構想 / keisei</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
  <link ref="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width" />
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 id="title" class="title">
        <div id="japanese-flag" class="flag">🎌</div>
        <a href="/">ミライトアルマチ構想 / keisei</a>
      </h1>
      <p>{{ site.description | default: site.github.project_tagline }}</p>

      <div class="social-media-icon">
        <div>
          <a href="https://www.facebook.com/miraitoarumachi"><img src="images/facebook.png" alt="facebook" /></a>
        </div>
        <div>
          <a href="https://twitter.com/keisei_1092"><img src="images/twitter.svg" alt="twitter" /></a>
        </div>
        <div>
          <a href="https://www.youtube.com/channel/UCFJPSBw02pquyQdiK25Q6bw"><img src="images/youtube.svg"
              alt="youtube" /></a>
        </div>
        <div>
          <a href="https://open.spotify.com/artist/3G8oOP4sooeFy69r2BzfZN"><img src="images/spotify.svg"
              alt="spotify" /></a>
        </div>
      </div>
    </header>
    <section style="border: none;">
      {{ content }}
    </section>
    <footer>
      <p>
        <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
        <br />
        <small>&copy; 2021 keisei All Rights Reserved.</small>
      </p>
    </footer>
  </div>
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  <script src="script.js"></script>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i["GoogleAnalyticsObject"] = r;
      (i[r] =
        i[r] ||
        function () {
          (i[r].q = i[r].q || []).push(arguments);
        }),
      (i[r].l = 1 * new Date());
      (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m);
    })(window, document, "script", "https://www.google-analytics.com/analytics.js", "ga");

    ga("create", "{{ site.google_analytics }}", "auto");
    ga("send", "pageview");
  </script>
  {% endif %}
</body>

</html>
